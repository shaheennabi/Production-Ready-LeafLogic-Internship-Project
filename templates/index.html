<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container { margin-top: 50px; }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .img-box { 
            width: 100%; height: 300px; display: flex; 
            justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px; border: 2px dashed #00c6ff;
            overflow: hidden;
            position: relative;
        }
        .img-box img { max-width: 100%; max-height: 100%; display: none; }
        .btn-custom { background: #0072ff; color: white; border-radius: 50px; }
        .btn-custom:hover { background: #0056b3; transform: scale(1.05); }
        .loading { display: none; margin-top: 10px; text-align: center; }
        .detected-objects {
            margin-top: 20px;
            font-weight: bold;
            color: #00c6ff;
            text-align: center;
        }
        video {
            display: none;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        #countdown {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Object Detection</h2>
        <div class="row">
            <!-- Upload Box -->
            <div class="col-md-6">
                <div class="card text-center">
                    <h5><i class="fas fa-upload"></i> Upload Image</h5>
                    <div class="img-box" id="upload-box">
                        <img id="photo">
                        <div id="countdown"></div>
                    </div>
                    <form id="upload-form" enctype="multipart/form-data">
                        <label for="fileinput" class="btn btn-custom mt-3">Choose Image</label>
                        <input type="file" id="fileinput" name="image" accept="image/*" style="display: none;">
                    </form>
                    <button class="btn btn-secondary mt-3" id="camera"><i class="fas fa-camera"></i> Take Photo</button>
                </div>
            </div>
            <!-- Prediction Box -->
            <div class="col-md-6">
                <div class="card text-center">
                    <h5><i class="fas fa-brain"></i> Prediction Results</h5>
                    <div class="img-box" id="result-box">
                        <img id="result-image" style="display: none; border-radius: 10px;">
                    </div>
                    <button id="predict" class="btn btn-success mt-3"><i class="fas fa-play"></i> Predict</button>
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary"></div>
                        <p>Processing... Please wait.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detected Objects Section Below Both Boxes -->
        <div class="row">
            <div class="col-12">
                <div class="detected-objects">
                    <h4>Detected Objects:</h4>
                    <p id="detected-labels">No objects detected yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Stream for Camera -->
    <video id="camera-stream" autoplay></video>
    <canvas id="camera-canvas" style="display:none;"></canvas>

    <script>
        var base_data = "";

        function sendRequest(route) {
            if (base_data) {
                $("#loading").show();
                $.ajax({
                    url: route,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ image: base_data }),
                    success: function (res) {
                        $("#loading").hide();
                        if (res.image) {
                            $("#result-image").attr("src", "data:image/jpeg;base64," + res.image).show();
                        }
                        if (res.labels_text) {
                            $("#detected-labels").html(res.labels_text);
                        } else {
                            $("#detected-labels").html("No objects detected.");
                        }
                    },
                    error: function () {
                        $("#loading").hide();
                        alert("Error processing request");
                    }
                });
            }
        }

        $("#fileinput").change(function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                base_data = e.target.result.split(",")[1];
                $("#photo").attr("src", e.target.result).show();
            }
            reader.readAsDataURL(this.files[0]);
        });
        $("#predict").click(function () { sendRequest("/predict"); });
    </script>

</body>
</html>
